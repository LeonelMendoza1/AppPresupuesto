<h4 class="text-center">Ingresar gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger">{{textIncorrecto}}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto" class="form-control form-control-lg" placeholder="Ej: bebida...">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Precio</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingrese cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-4" (click)="agregarGasto()">Agregar gasto </button>
